<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API Test - Homepage</title>
    <link rel="icon" href = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Twitschervogel01_derived_from_twitter-t.svg/1024px-Twitschervogel01_derived_from_twitter-t.svg.png">
    <link rel = "stylesheet" href = "styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ94m0-jjU5qbqsdTzAKMlzIBeDgwBJR8"></script>
    <script src="mapsScript.js"></script>
  </head>
  <body>
    <header class = "container"> 
      <h3 class = "title"> Google Maps API Test </h3>
      <p> Write your own coordinates: </p>
      <input type="text" id="latitude" placeholder="latitude">
      <input type="text" id="longitude" placeholder="longitude">
      <button id="ajax">Submit</button>
    </header>

    <section class = "container">
      <div class = "grid">
        <div class = "col-1-3">
        </div>
        <div class = "col-2-3">
          <div class = "instruction-message">
            <!-- text will diappear when a username is selected -->
           Map will appear here <br>
          </div>
          <div id="googleMap" style="height:400px;"></div>
        </div>
      </div>

    </section>

  </body>

  <footer>
    <br>
    <small class = "copyright">&copy; Twittler Corp.</small>
  </footer>
</html>
